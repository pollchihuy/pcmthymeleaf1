<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrasi</title>
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <link th:href="@{/css/error.css}" rel="stylesheet">
    <link th:href="@{/css/regis.css}" rel="stylesheet">


</head>
<body>
<div class="container">
    <div class="wrapper">
        <section class="vh-100 bg-image"
                 style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                    <form id="regis" th:action="@{/auth/regis}" th:object="${regis}" method="POST">


                                        <!-- Nama input -->
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="nama" th:field="*{nama}" class="form-control" />
                                            <label class="form-label" for="nama">Nama</label>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('nama')}" th:text="${err}" class="error" />
                                            </ul>
                                        </div>

                                        <!-- Username input -->
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="username" th:field="*{username}" class="form-control" />
                                            <label class="form-label" for="username">Username</label>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
                                            </ul>
                                        </div>

                                        <!-- Password input -->
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="password" th:field="*{password}" class="form-control" />
                                            <label class="form-label" for="password">Password</label>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
                                            </ul>
                                        </div>

                                        <!-- Email input -->
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="email" th:field="*{email}" class="form-control" />
                                            <label class="form-label" for="email">Email</label>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
                                            </ul>
                                        </div>

                                        <!-- Alamat input -->
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <textarea type="text" id="alamat" th:field="*{alamat}" class="form-control" />
                                            <label class="form-label" for="alamat">Alamat</label>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('alamat')}" th:text="${err}" class="error" />
                                            </ul>
                                        </div>

                                        <!-- Email input -->
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="noHp" th:field="*{noHp}" class="form-control" />
                                            <label class="form-label" for="noHp">No HP</label>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('noHp')}" th:text="${err}" class="error" />
                                            </ul>
                                        </div>

                                        <!-- Email input -->
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="date" id="tanggalLahir" th:field="*{tanggalLahir}" class="form-control" />
                                            <label class="form-label" for="tanggalLahir">Tanggal Lahir</label>
                                            <ul>
                                                <li th:each="err : ${#fields.errors('tanggalLahir')}" th:text="${err}" class="error" />
                                            </ul>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button  type="submit" data-mdb-button-init
                                                     data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/}"
                                                                                                                class="fw-bold text-body"><u>Login here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
